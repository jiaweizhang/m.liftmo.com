<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liftmo</title>
    <link rel="stylesheet" href="mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>

    <script src="mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="js/home.js"></script>
</head>
<body ng-app="myApp">

<!-- Sidebars -->
<div class="sidebar sidebar-left">
    <div class="scrollable">
        <h1 class="scrollable-header app-name">Liftmo</h1>

        <div class="scrollable-content">
            <div class="list-group" ui-turn-off='uiSidebarLeft'>
                <a class="list-group-item" href="/">Home
                    <i class="fa fa-chevron-right pull-right"></i></a>
                <a class="list-group-item" href="/scroll">Scroll
                    <i class="fa fa-chevron-right pull-right"></i></a>
            </div>
        </div>
    </div>
</div>
<div class="sidebar sidebar-right"><!-- ... --></div>

<div class="app">
    <div class="navbar navbar-app navbar-absolute-top"><!-- Top Navbar --></div>
    <div class="navbar navbar-app navbar-absolute-bottom"><!-- Bottom Navbar --></div>

    <!-- App body -->

    <div class='app-body'>
        <div class='app-content'>
            <ng-view></ng-view>
        </div>
    </div>
</div>
<!-- ~ .app -->

<!-- Modals and Overlays -->
<div ui-yield-to="modals"></div>

</body>
</html>
